<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Motivational Quote Generator</title>
  <link rel="icon" href="favicon.ico" />
  <style>
    body {
      font-family: "Tahoma", sans-serif;
      background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
      color: #2c3e50;
    }

    .quote-box {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      text-align: center;
      position: relative;
    }

    .quote {
      font-size: 1.8em;
      font-weight: 600;
      margin-bottom: 15px;
      min-height: 80px;
      transition: all 0.3s ease;
    }

    .author {
      font-size: 1.2em;
      color: #666;
      margin-bottom: 25px;
    }

    button {
      background-color: #3498db;
      border: none;
      color: white;
      padding: 12px 28px;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>

<body>
  <h1>ðŸŒŸ Motivational Quote of the Day ðŸŒŸ</h1>
  <div class="quote-box">
    <div class="quote">"Success is the sum of small efforts repeated day in and day out."</div>
    <div class="author">- Robert Collier</div>
    <button onclick="showRandomQuote()">New Quote</button>
  </div>

  <script>
    const quotes = [
      { text: "Success is the sum of small efforts repeated day in and day out.", author: "Robert Collier" },
      { text: "The only way to do great work is to love what you do.", author: "Steve Jobs" },
      { text: "Take small steps every day.", author: "Unknown" },
      { text: "Failure is simply the opportunity to begin again, this time more intelligently.", author: "Henry Ford" },
      { text: "Believe you can and you're halfway there.", author: "Theodore Roosevelt" },
      { text: "Don't watch the clock; do what it does. Keep going.", author: "Sam Levenson" },
      { text: "Your limitationâ€”it's only your imagination.", author: "Unknown" },
      { text: "Push yourself, because no one else is going to do it for you.", author: "Unknown" },
      { text: "Great things never come from comfort zones.", author: "Unknown" },
      { text: "Dream it. Wish it. Do it.", author: "Unknown" },
      { text: "Opportunities don't happen. You create them.", author: "Chris Grosser" },
      { text: "Success doesn't just find you. You have to go out and get it.", author: "Unknown" },
      { text: "The harder you work for something, the greater you'll feel when you achieve it.", author: "Unknown" },
      { text: "Don't stop when you're tired. Stop when you're done.", author: "Marilyn Monroe" },
      { text: "Wake up with determination. Go to bed with satisfaction.", author: "Unknown" },
      { text: "Do something today that your future self will thank you for.", author: "Sean Patrick Flanery" },
      { text: "Little things make big days.", author: "Isadora Duncan" },
      { text: "It's going to be hard, but hard does not mean impossible.", author: "Unknown" },
      { text: "Don't limit your challenges. Challenge your limits.", author: "Jerry Dunn" },
      { text: "Sometimes we're tested not to show our weaknesses, but to discover our strengths.", author: "Unknown" }
    ];

    function showRandomQuote() {
      const q = quotes[Math.floor(Math.random() * quotes.length)];
      document.querySelector('.quote').innerText = `"${q.text}"`;
      document.querySelector('.author').innerText = `- ${q.author}`;
    }

    window.onload = showRandomQuote;
  </script>
</body>

</html>
